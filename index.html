<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Audio Visualizer</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div id="container">
        <canvas id="canvas1"></canvas>
        <audio controls id="audio1"></audio>
        <div id="input-container">
            <label for="file-upload" id="file-upload-label">
                <img src="icons/file-folder-svgrepo-com.svg" alt="Click to select file">
                <input type="file" id="file-upload" accept="audio/*">
            </label>
            <label for="demo-checkbox" id="demo-checkbox-label">
                Play sample audio?
                <input type="checkbox" id="demo-checkbox">
            </label>
        </div>
        
    </div>

    <script src="./script.js"></script>
</body>
</html>
